<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify : Listen Anywhere</title>
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="logo.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="/CWH Spotify/logo.png" alt="Spotify" /> Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of Arijit Songs</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="/Spotify Clone Mine/covers/11.jpeg" alt="1" class="src" />
            <span class="songName">Agar Tum Saath Ho</span>
            <span class="songListPlay"
              ><span class="timestamp">05.41
              <i id="10" class="fa-solid songItemPlay fa-2x fa-circle-play"></i
            ></span></span>
          </div>
          <div class="songItem">
            <img src="/Spotify Clone Mine/covers/19.jpeg" alt="1" class="src" />
            <span class="songName">Khairiyat</span>
            <span class="songListPlay"
              ><span class="timestamp">04.40
              <i id="11" class="fa-solid songItemPlay fa-2x fa-circle-play"></i
            ></span></span>
          </div>
          <div class="songItem">
            <img src="/Spotify Clone Mine/covers/12.jpeg" alt="1" class="src" />
            <span class="songName">Apna Banale Piya</span>
            <span class="songListPlay"
              ><span class="timestamp">03.24
              <i id="12" class="fa-solid songItemPlay fa-2x fa-circle-play"></i
            ></span></span>
          </div>
          <div class="songItem">
            <img src="/Spotify Clone Mine/covers/13.jpeg" alt="1" class="src" />
            <span class="songName">Hawayien</span>
            <span class="songListPlay"
              ><span class="timestamp">04.50
              <i id="13" class="fa-solid songItemPlay fa-2x fa-circle-play"></i
            ></span</span>
          </div>
          <div class="songItem">
            <img src="/Spotify Clone Mine/covers/14.jpeg" alt="1" class="src" />
            <span class="songName">Humari Adhuri Kahani</span>
            <span class="songListPlay"
              ><span class="timestamp">06.38
              <i id="14" class="fa-solid songItemPlay fa-2x fa-circle-play"></i
            ></span></span>
          </div>
          <div class="songItem">
            <img src="/Spotify Clone Mine/covers/15.jpeg" alt="1" class="src" />
            <span class="songName">Humdard</span>
            <span class="songListPlay"
              ><span class="timestamp">04.20
              <i id="15" class="fa-solid songItemPlay fa-2x fa-circle-play"></i
            ></span></span>
          </div>
          <div class="songItem">
            <img src="/Spotify Clone Mine/covers/16.jpeg" alt="1" class="src" />
            <span class="songName">Itni Si Baat Hein</span>
            <span class="songListPlay"
              ><span class="timestamp">04.54
              <i id="16" class="fa-solid songItemPlay fa-2x fa-circle-play"></i
            ></span></span>
          </div>
          <div class="songItem">
            <img src="/Spotify Clone Mine/covers/17.jpeg" alt="1" class="src" />
            <span class="songName">Kabhi Jo Baadal Barse</span>
            <span class="songListPlay"
              ><span class="timestamp">04.14
              <i id="17" class="fa-solid songItemPlay fa-2x fa-circle-play"></i
            ></span></span>
          </div>
          <div class="songItem">
            <img src="/Spotify Clone Mine/covers/18.jpeg" alt="1" class="src" />
            <span class="songName">Thodi Jagah</span>
            <span class="songListPlay"
              ><span class="timestamp">04.28
              <i id="18" class="fa-solid songItemPlay fa-2x fa-circle-play"></i
            ></span></span>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontAwesome Icons -->
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
      </div>

      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="gif" id="gif"/> <span id="masterSongName">Agar Tum Saath Ho</span> 
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/496581f071.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
